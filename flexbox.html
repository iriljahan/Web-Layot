<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flexbox</title>
    <style>
      .container {
        border: 3px;
        display: flex;
      }
      .box {
        height: 50px;
        width: 50px;
        border-width: 2px;
        border-style: dashed;
        border-color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Layot</h1>
    <div class="container">
      <div class="box">box-1</div>
      <div class="box">box-2</div>
      <div class="box">box-3</div>
    </div>
  </body>
</html>
