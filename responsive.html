<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive website</title>
    <style>
      body {
        border: 1px solid skyblue;
        max-width: 1140px;
        margin: 0 auto;
      }
      .image-container {
        display: flex;
      }
      .image-container div {
        width: 50%;
      }
      .image-container img {
        width: 100%;
      }
      @media screen and (max-width: 576px) {
        .image-container {
          flex-direction: column;
        }
        .image-container div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive website</h1>
      <ol>
        <li>viewport meta tag</li>
        <li>CSS Relative Unit</li>
        <li>body max width and horizontal center align</li>
        <li>image fluid</li>
        <li>two colum flex and media query with flex direction colum</li>
        <li>multi columL: grid Layout</li>
      </ol>
    </header>
    <main>
      <div class="image-container">
        <div>
          <img src="images/food.jpg" />
        </div>
        <div>
          <img src="images/tiger.jpg" />
        </div>
      </div>
    </main>
  </body>
</html>
