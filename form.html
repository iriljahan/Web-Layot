<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      nav {
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
      }
      nav a {
        text-decoration: none;
        color: black;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        width: 40%;
      }
      .login-form input {
        margin-top: 20px;
      }
      .form-container {
        display: flex;
        justify-content: center;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <a href="">Home</a>
        <a href="">Profile</a>
        <a href="">Blog</a>
        <a href="">About</a>
      </div>
      <a href="">login</a>
    </nav>
    <section class="form-container">
      <form class="login-form">
        <h3>sign in</h3>
        <input type="email" id="" placeholder="Your e-mail" required />
        <input type="password" placeholder="password" required />
        <input type="submit" placeholder="Submit" required />
      </form>
    </section>
  </body>
</html>
